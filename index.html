<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark text-white" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">log in</a>
              </li>
          
       
            </ul>
          </div>
        </div>
      </nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-120">
          <div class="row d-flex justify-content-center align-items-center h-120">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-white text-black text-center mb-3" style="border-radius: 1rem;">
                <div class="card-body p-5">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-3 text-uppercase text-center">Sign Up</h2>
                    <p class="text-black-50 mb-3">Please enter your Email and name and password!</p>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <label class="form-label" class="text-left" for="userName"> Name</label>
                        <input type="text" id="userName" class="form-control form-control-lg" />
                        <p id="UnameError" style="display: none;"> Name not correct</p>
                      </div>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <label class="form-label" for="name"> User Name</label>
                        <input type="text" id="name" class="form-control form-control-lg" />
                        <p id="nameError" style="display: none;">User Name not correct</p>
                      </div>
        
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <label class="form-label " for="email">Email</label>
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <p id="emailError" style="display: none;">email not correct</p>

                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <p id="passworError" style="display: none;">password not correct</p>

                    </div>
      
                    <p class="small  pb-lg-2 text-center"><a class="text-black-50" href="#!">Forgot password?</a></p>
      
                    <button  class="btn btn-primary btn-lg px-5" id="btn" onclick="signUp()">Sign Up</button>
      
              
      
                  </div>
      
                  <div>
                  
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <script src="./main.js"></script>
</body>
</html>
